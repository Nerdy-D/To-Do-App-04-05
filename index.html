<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do App</title>
    <link rel="stylesheet" href="to_do_app.css">
</head>

<body>

    <div id="app">
        <h1>Audio Checklist</h1>
        <h3>You've got 5 tasks coming up</h3>
        <div id="addIn">
            <form>
                <label for="addTo">To do ...</label><br>
                <input type="text" id="addTo" name="toDo"><br>
                <input type="submit">
            </form>
        </div>
        <div id="to_do_list">
            <div class="tasks">
                <h4>Audio Checklist</h4>Test equipment <div class="dates"><img src="Calendar.png"
                        class="calendar" />01/03/2023</div>
            </div>
            <div class="tasks">
                <h4>Audio Checklist</h4>Pack up equipment <div class="dates"><img src="Calendar.png"
                        class="calendar" />01/03/2023</div>
            </div>
            <div class="tasks">
                <h4>Audio Checklist</h4>Load the van<div class="dates"><img src="Calendar.png"
                        class="calendar" />03/03/2023</div>
            </div>
            <div class="tasks">
                <h4>Audio Checklist</h4>Ensure crew is booked<div class="dates"> <img src="Calendar.png"
                        class="calendar" />03/03/2023</div>
            </div>
            <div class="tasks">
                <h4>Audio Checklist</h4>Leave at 05:30 for event <div class="dates"><img src="Calendar.png"
                        class="calendar" />05/03/2023</div>
            </div>
        </div>
    </div>
</body>

</html>
